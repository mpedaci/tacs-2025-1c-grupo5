version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: tacs-2025-1c-grupo5-backend:latest
    ports:
      - '8080:8080'
    networks:
      - default
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/tacsdb
    depends_on:
      - mongo


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    image: tacs-2025-1c-grupo5-frontend:latest
    ports:
      - '3000:3000'
    networks:
      - default

volumes:
  mongo-data: